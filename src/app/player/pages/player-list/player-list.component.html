<div class="container">
  <h2>Players list</h2>
  <div class="flex-grow-1 p-1">
    <table mat-table [dataSource]="players$ | async" class="mat-elevation-z8">
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let player">{{ player.firstName }}</td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let player">{{ player.lastName }}</td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef>Age</th>
        <td mat-cell *matCellDef="let player">{{ player.age }}</td>
      </ng-container>

      <ng-container matColumnDef="club">
        <th mat-header-cell *matHeaderCellDef>Club</th>
        <td mat-cell *matCellDef="let player">{{ player.club.name }}</td>
      </ng-container>

      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>Position</th>
        <td mat-cell *matCellDef="let player">{{ player.position }}</td>
      </ng-container>

      <ng-container matColumnDef="goalsNumber">
        <th mat-header-cell *matHeaderCellDef>Goals Number</th>
        <td mat-cell *matCellDef="let player">{{ player.goalsNumber }}</td>
      </ng-container>

      <ng-container matColumnDef="birth">
        <th mat-header-cell *matHeaderCellDef>Birth</th>
        <td mat-cell *matCellDef="let player">{{ player.birth }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let player">
          <button
            mat-icon-button
            color="primary"
            (click)="openPlayerForm(player)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="delete(player); $event.stopPropagation()"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="showPlayerDetails(row.id)"
      ></tr>
    </table>
  </div>
</div>
