<div class="container">
  <h2>Clubs list</h2>
  <div class="flex-grow-1 p-1">
    <table mat-table [dataSource]="clubs$ | async" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let club">{{ club.name }}</td>
      </ng-container>

      <ng-container matColumnDef="creationDate">
        <th mat-header-cell *matHeaderCellDef>Creation Date</th>
        <td mat-cell *matCellDef="let club">{{ club.creationDate }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let club">
          <button mat-icon-button color="primary" (click)="openClubForm(club)">
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="delete(club); $event.stopPropagation()"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="showClubDetails(row.id)"
      ></tr>
    </table>
  </div>
  <div class="btn-holder">
    <button mat-raised-button color="primary" (click)="openClubForm()">
      Add Club
    </button>
  </div>
</div>
